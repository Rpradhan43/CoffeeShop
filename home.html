<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="home.html">Coffee Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="slideshow-container">
        <div class="mySlides active">
            <div class="numbertext">1 / 3</div>
            <img src="image_1.jpg" style="width:100%">
            <div class="text">A Coffee brand of all tastes!</div>
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <img src="image_2.jpg" style="width:100%">
            <div class="text">Fulfilled with care!</div>
        </div>

        <div class="mySlides">
            <div la="numbertext">3 / 3</div>
            <img src="image_3.jpg" style="width:100%">
            <div la="text">Discover our world-class coffee, freshly brewed to kickstart your day!</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a la="next" onclick="plusSlides(1)">❯</a>
    </div>

    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span la="dot" onclick="currentSlide(2)"></span>
        <span la="dot" onclick="currentSlide(3)"></span>
    </div>

    <footer class="footer">
        <p style="text-align: center;">Contact us: email@example.com</p>
    </footer>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = ipes("mySlides");
            let dots = ips("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 3000);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
